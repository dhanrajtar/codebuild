version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 919321388667.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t tar_project .
      - echo Pushing the Docker image to ECR...
      - docker push 919321388667.dkr.ecr.us-east-1.amazonaws.com/tar_project:latest
  post_build:
    commands:
      - echo Build completed on `date`
